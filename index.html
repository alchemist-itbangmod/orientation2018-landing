<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="SIT Orientation 2018" />
    <meta property="og:url" content="https://itbangmod.in.th" />
    <meta property="og:image" content="https://itbangmod.in.th/assets/images/og.png" />
    <title>SIT Orientation 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
</head>
<style>
    @font-face {
        font-family: 'Tribeca';
        src: url('assets/fonts/Tribeca.ttf');
    }
    body {
        font-family: 'Tribeca';
        overflow-x: hidden;
        background-image: url('assets/images/p1.png');
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
    }
    h1 {
        font-size: 72px;
    }
    .min-height {
        min-height: 90vh;
    }
    .card-img-top {
        max-height: 197.59px;
    }
    .btn, .card {
        transition: .5s;
    }
    .btn:hover {
        color: #fff;
    }
    .card:hover, .card:active, .btn:hover {
        transform: scale(1.05);
    }
    .btn-orientation {
        background-color: #4F8161;
        color: #fff;
    }
    .btn-ask {
        background-color: #603A94;
        color: #fff;
    }
    .btn-freshmen {
        background-color: #3A75B5;
        color: #fff;
    }
    @media (max-width: 1024px) {
        body {
            background-size: auto 100%;
            background-position: center;
        }
        h1 {
            font-size: 48px;
        }
    }
    @media (max-width: 414px) {
        h1 {
            font-size: 28px;
        }
    }
</style>
<body>
    <div class="container-fluid">
        <div class="container min-height d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-12 text-center animated fadeIn">
                    <h1 id="header" class="mt-5">SIT Orientation 2018</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 my-4">
                    <div id="c1" class="card animated fadeIn">
                        <a target="_blank" href="https://dino.sit.kmutt.ac.th/">
                            <img class="card-img-top" src="assets/images/dino.png" >
                        </a>
                        <div class="card-body d-flex justify-content-center flex-column text-center">
                            <a target="_blank" href="https://dino.sit.kmutt.ac.th/" class="btn btn-orientation">Go SIT Dino!</a>
                        </div>
                    </div>
                </div>
                <div id="c2" class="col-12 col-md-4 my-4">
                    <div class="card animated fadeIn">
                        <a target="_blank" href="https://ask.kmutt.ac.th/">
                            <img class="card-img-top" src="assets/images/ask.png" >
                        </a>
                        <div class="card-body d-flex justify-content-center flex-column text-center">
                            <a target="_blank" href="https://ask.kmutt.ac.th/" class="btn btn-ask">Go Ask!</a>
                        </div>
                    </div>
                </div>
                <div id="c3" class="col-12 col-md-4 my-4">
                    <div class="card animated fadeIn">
                        <a target="_blank" href="http://freshmen.sit.kmutt.ac.th/">
                            <img class="card-img-top" src="assets/images/freshmen.png" >
                        </a>
                        <div class="card-body d-flex justify-content-center flex-column text-center">
                            <a target="_blank" href="http://freshmen.sit.kmutt.ac.th/" class="btn btn-freshmen">Go SIT Freshmen!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
var lineDrawing = anime({
  targets: '#header',
  strokeDashoffset: [anime.setDashoffset, 0],
  easing: 'easeInOutSine',
  duration: 1500,
  delay: function(el, i) { return i * 250 },
  direction: 'alternate',
  loop: true
});

</script>
</html>
